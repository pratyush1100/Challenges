<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="top">
          <img src="./images/image-equilibrium.jpg" alt="..." />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="eye">
          </div>
        </div>
        <div class="bottom">
          <div class="infos">
            <h1 class="heading">Equilibrium #3429</h1>
            <p class="desc">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="pricing">
            <div class="left">
              <img src="./images/icon-ethereum.svg" alt="ethereum" />
              <span>0.041ETH</span>
            </div>
            <div class="right">
              <img src="./images/icon-clock.svg" alt="clock" />
              <span>3 days left</span>
            </div>
          </div>
          <div class="creator">
            <img src="./images/image-avatar.png" alt="creator">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
